    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Global Methods connect() Connect to the SSE Gateway. DO NOT CALL: done automatically in the globals. disconnect() Disconnect from the SSE Gateway. DO NOT CALL: done automatically in the globals. × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Modules × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Acceptance tests for Blue Ocean Prepare your systemInstall xmllint/libssl-devYou need to install xmllint and libssl-dev prior of running the server! In debian: apt-get install libxml2-utils libssl-devBuildingTo build: mvn clean install -DskipTestsFor now, you must build with the -DskipTests switch. We'll be able to change this once the Blue Ocean plugins are in the Update Center. RunningBuilds directly on the main Jenkins acceptance-test-harness, so running it works as per the instructions on the README.md there. NOTE: If you are not running dev mode, we assume a running selenium instance! See above how to start selenium manually. We also added a shortcut script for easy running: ./run.sh -a=&lt;aggregator-plugin-path&gt;The -a (or --aggregator) switch is the path to the Blue Ocean aggregator plugin (e.g. /Users/tfennelly/projects/blueocean/blueocean-plugin/blueocean-plugin). This switch is needed until such time as the Blue Ocean plugins are in the Update Center. NOTE: You must build the blueocean-plugin repo code before running. That script will download a recent version of Jenkins from the download mirror (see script) and will run the acceptance tests. Alternatively, you can specify the the version of Jenkins that you want to test against e.g. to run the tests against Jenkins version 2.4 (again, it will download that version of Jenkins if it doesn't already have it in the wars directory): ./run.sh --version=2.4 -a=&lt;aggregator-plugin-path&gt;Running on WindowsSorry, this is not supported at the moment. We'd need to create equivalents of the shell scripts we already have in this project for running on Linux/MacOS. Feel like you'd be interested in doing that? Troubleshooting (might move this section to an FAQ) Tests/Browser hangs when running on my local development machineYou need to determine if this is an issue with a change to the test harness itself, or as a result of a change to the local environment e.g. a browser version update (most common cause). Things to check: Are the acceptance tests passing on the CI server (https://ci.blueocean.io/). If they're failing there, then it might not be a local env issue. Did the browser auto-update to a version that has Selenium compatibility issues. We have seen issues with Firefox versions (e.g. Firefox 47.x and Selenium 2.53). As well as upgrading/downgrading the browser version to something that's compatible with the Selenium version, it might be a good idea to turn off browser auto-updates, otherwise there's a good chance of hitting issues again. If you have local changes, stash/revert them and try a version that was known to work previously. Running in dev modeWhen running in normal mode, tests are run via JUnit and NightwatchTest (which uses the JenkinsAcceptanceTestRule from the main acceptance test harness). This is good when running all of the tests (e.g. CI builds) because it launches a clean Jenkins (clean JENKINS_HOME etc) for every run/suite. The downside to this however is that it's not such an easy model to use when developing tests because of the overhead of starting a new Jenkins every time (30+ seconds every time). For this we have a &quot;dev&quot; mode option which allows you to run a Jenkins instance in the background, keeping it running and then, in another terminal, to run nightwatch commands (a Selenium JS framework) to run tests quickly as you are writing them. To run in dev mode, simply add the --dev (or just -d) switch e.g. ./run.sh -a=&lt;aggregator-plugin-path&gt; --devAn example of one of the nightwatch test scripts is smoke.js. It is hooked into the main (maven) build via SmokeTest.java, but to run smoke.js while running in dev mode, simply run: nightwatch src/test/js/smoke.jsOf course this assumes you have the nightwatch package globally installed (npm install -g nightwatch). Alternatively, you can just run npm test to run all nightwatch tests. Client code log outputWhen running in --dev mode, it can be useful to turn on client code log output. To do this, simply set the LOG_CONFIG env variable e.g. to turn on SSE logging: $ export LOG_CONFIG=sse $ nightwatch ./src/test/js/karaoke-*.js × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"custom_commands.module_waitForJobCreated.html":{"id":"custom_commands.module_waitForJobCreated.html","title":"Module: waitForJobCreated","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: waitForJobCreated Methods &lt;inner&gt; waitForJobCreated(jobName [, onCreated] [, timeout]) Nightwatch command to wait for a job to be created. Parameters: Name Type Argument Description jobName String the name of the job we are waiting on onCreated function &lt;optional&gt; callback to be invoke when finished, will pass the sse event to the callback timeout Number &lt;optional&gt; callback to be invoke when finished, will pass the sse event to the callback × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"custom_commands.module_waitForJobDeleted.html":{"id":"custom_commands.module_waitForJobDeleted.html","title":"Module: waitForJobDeleted","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: waitForJobDeleted Methods &lt;inner&gt; waitForJobDeleted(jobName [, onDeleted]) Nightwatch command to wait for a job be deleted. Parameters: Name Type Argument Description jobName String the name of the job we are waiting on onDeleted function &lt;optional&gt; callback to be invoke when finished, will pass the sse event to the callback × Se d &lt;static&gt; &quot;step 08&quot;() Check whether the changes tab shows changes - one commit &lt;static&gt; &quot;step 09&quot;() Jobs can be started from branch tab. - RUN See: JENKINS-36615 the multibranch project has the branch 'feature/1' &lt;static&gt; &quot;step 10&quot;() Check whether the changes tab shows changes - condensed × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"karaoke.module_freestyle.html":{"id":"karaoke.module_freestyle.html","title":"Module: freestyle","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: freestyle TEST: logs tailing with a freestyle job - karaoke mode Methods &lt;static&gt; &quot;Build freestyle Job&quot;() &lt;static&gt; &quot;Check Job Blue Ocean Activity Page has run&quot;() &lt;static&gt; &quot;Check Job Blue Ocean run detail page - karaoke&quot;() &lt;static&gt; &quot;Check whether a log which exceed 150kb contains a link to full log and if clicked it disappear&quot;() &lt;static&gt; &quot;Create freestyle Job \\&quot;hijo\\&quot;&quot;() × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"karaoke.module_freestylePing.html":{"id":"karaoke.module_freestylePing.html","title":"Module: freestylePing","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: freestylePing REGRESSION TEST: logs not tailing with freestyle We will use a simple script which pings 10 times a certain url. To provoke that the browser has to scroll we will resize the browser and then test the scrollHeight of the parent container. If that is bigger then 0, that means that we have scrolled and the karaoke works as expected. Methods &lt;static&gt; &quot;Build freestyle Job&quot;() &lt;static&gt; &quot;Check Job Blue Ocean run detail page - karaoke&quot;() &lt;static&gt; &quot;Create freestyle Job \\&quot;ping\\&quot;&quot;() × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"karaoke.module_noStages.html":{"id":"karaoke.module_noStages.html","title":"Module: noStages","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: noStages TEST: logs tailing a pipeline job without stages, but with steps - karaoke mode Methods &lt;static&gt; &quot;Build Pipeline Job&quot;() &lt;static&gt; &quot;Check Job Blue Ocean Pipeline Activity Page has run - stop follow&quot;() &lt;static&gt; &quot;Check Job Blue Ocean Pipeline run detail page - follow&quot;() &lt;static&gt; &quot;Check whether a log which exceed 150kb contains a link to full log and if clicked it disappear&quot;() &lt;static&gt; &quot;Check whether a step that does not has a log as well will have the expando disabled&quot;() &lt;static&gt; &quot;Check whether the artifacts tab shows an empty state hint&quot;() &lt;static&gt; &quot;Check whether the changes tab shows an empty state hint&quot;() &lt;static&gt; &quot;Check whether the test tab shows an empty state hint& s Members &lt;static&gt; commands Nightwatch commands. http://nightwatchjs.org/guide#writing-commands We are using in commands many times the following construct. I will document here instead repeating the comments in every construct. Example // to make component chain-able we will return self - part 1 const self = this; ... // to make component chain-able we will return self - part 2 return self; Methods &lt;inner&gt; assertBasicLayoutOkay() Different test on general elements that should be visible on the page Returns: self - nightwatch page object Type Object &lt;inner&gt; assertTitle(expected) Validate that the detail title contains the expected value Parameters: Name Type Description expected String the title we await Returns: self - nightwatch page object Type Object &lt;inner&gt; authorsIsCondensed() validate that the authors in the modal header are condensed Returns: self - nightwatch page object Type Object &lt;inner&gt; authorsIsNotCondensed() validate that the authors in the modal header are not condensed Returns: self - nightwatch page object Type Object &lt;inner&gt; authorsIsNotSet() validate that the authors are not set - in case of no scm changes Returns: self - nightwatch page object Type Object &lt;inner&gt; clickFirstResultItem(expand) Locate and click the first result item Parameters: Name Type Description expand boolean if undefined or true we will assert whether an expand has happened Returns: self - nightwatch page object Type Object &lt;inner&gt; clickFirstResultItemFailure(expand) Locate and click the first result item that has failed Parameters: Name Type Description expand boolean if undefined or true we will assert whether an expand has happened Returns: self - nightwatch page object Type Object &lt;inner&gt; clickFullLog(tab) Click the &quot;Full Log&quot; button and validate that we have changed the url Parameters: Name Type Description tab String tabName Returns: self - nightwatch page object Type Object &lt;inner&gt; clickTab(tab) Navigate to a certain tab by clicking on it Parameters: Name Type Description tab String tabName Returns: self - nightwatch page object Type Object &lt;inner&gt; closeModal() Close the modal view Returns: self - nightwatch page object Type Object &lt;inner&gt; forNode(id) Navigate to a certain node of a detail page of a certain pipeline graph, Parameters: Name Type Description id String node id Returns: self - nightwatch page object Type Object &lt;inner&gt; forRun(jobName, orgName, branchName [, buildNumber]) Navigate to a certain detail page, calculated based on different params Parameters: Name Type Argument Description jobName String orgName String branchName String | Number either the branchName o the buildNumber buildNumber Number &lt;optional&gt; Returns: self - nightwatch page object Type Object &lt;inner&gt; fullLogButtonNotPresent() validate that the button for the full log is not present Returns: self - nightwatch page object Type Object &lt;inner&gt; pageUrl(relative) Will return either a relative or an absolute URL Parameters: Name Type Description relative Boolean Returns: url Type String &lt;inner&gt; tabUrl(tabName) Navigate to a certain tab by going directly to the url Parameters: Name Type Description tabName String Returns: self - nightwatch page object Type Object &lt;inner&gt; validateEmpty() validate that the emptyState box is present Returns: self - nightwatch page object Type Object &lt;inner&gt; validateFailingTests( [expectedMinimum]) validate that the we have failing tests Parameters: Name Type Argument Description expectedMinimum Number &lt;optional&gt; Returns: self - nightwatch page object Type Object &lt;inner&gt; validateGraph() validate that the pipeline graph is present Returns: self - nightwatch page object Type Object &lt;inner&gt; validateLoading() validate that show the progressBar to indicate loading Returns: self - nightwatch page object Type Object &lt;inner&gt; validateLog() validate that the log console is present Returns: self - nightwatch page object Type Object &lt;inner&gt; validateNotEmptyArtifacts( [expectedMinimum]) validate that the artifact table has entries Parameters: Name Type Argument Description expectedMinimum Number &lt;optional&gt; Returns: self - nightwatch page object Type Object &lt;inner&gt; validateNotEmptyChanges( [expectedMinimum]) validate that the changes table has entries Parameters: Name Type Argument Description expectedMinimum Number &lt;optional&gt; Returns: self - nightwatch page object Type Object &lt;inner&gt; validateQueued() validate that the emptyState box contains a span which indicates queued state Returns: self - nightwatch page object Type Object &lt;inner&gt; validateScrollToBottom() test whether the content container has scrolled to the bottom - using scrollHeight Returns: self - nightwatch page object Type Object &lt;inner&gt; validateSteps() validate that we have some steps to show Returns: self - nightwatch page object Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"module-custom_commands.html":{"id":"module-custom_commands.html","title":"Module: custom_commands","body":" Documentation Modules custom_commands.waitForJobCreatedcustom_commands.waitForJobDeletedcustom_commands.waitForJobRunEndedcustom_commands.waitForJobRunStartededgeCases.folderkaraoke.freestylekaraoke.freestylePingkaraoke.noStageskaraoke.stagesbluePipelineRunDetailscustom_commandstestcasesutil/pageHelpertestcases.edgeCasestestcases.karaoke Global connectdisconnect Module: custom_commands See http://nightwatchjs.org/guide#writing-custom-commands waitForJobCreated See: module:custom_commands.waitForJobCreated module:custom_commands.waitForJobDeleted module:custom_commands.waitForJobRunEnded module:custom_commands.waitForJobRunStarted × Search results Close Documentation generated by JSDoc 3.4.0 on September 12th 2016, 11:31:22 am using the DocStrap template. "},"module-testcases.html":{
